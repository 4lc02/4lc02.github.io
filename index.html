<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8" />
<title>TAKE THE QUOTE</title>
<style type="text/css">

* {padding: 0; margin: 0}
body{ font-family: sans-serif;}
a{ text-decoration:none; color: #00A5CC;}
li{ list-style-type: none;}

header{
width: 100%;
height: 50px;
margin: auto;
border-bottom: 1px solid #EEE;
}

#brand{
float:left;
line-height:50px;
color: #E5DAC0;
font-size: 25px;
font-weight: bolder;
}


nav { width: 100%; text-align: center;}
nav a{
display: block;
padding: 15px 0;
border-bottom: 1px solid #C3AA6E;
color: #F0EADC;
}
nav a:hover { background: #E5DAC0; color: #FFF;}
nav li: last-child a {border-bottom: none;}

/*---------------------------*/

.menu {
 width: 240px;
 height:100%;
 position:absolute;
 background:#D9C9A3;
 left:-240px;
 transition: all .3s ease-in-out;
 -webkit-transition: all .3s ease-in-out;
 -moz-transition: all .3s ease-in-out;
 -ms-transition: all .3s ease-in-out;
 -o-transition: all .3s ease-in-out;
}


.menu-icon {
 padding:10px 20px;
 background:#E5DAC0;
 color:#987D3E;
 cursor:pointer;
 float:right;
 margin-top:4px;
 border-radius:5px;
}

#menuToggle {display:none;}
#menuToggle:checked ~ .menu {position: absolute; left: 0;}

</style>
</head>

<body>

<input type="checkbox" id="menuToggle">
<label for="menuToggle" class="menu-icon">&#9776;</label>


<header>
<div id="brand">TAKE THE QUOTE</div>
</header>

<nav class="menu">
<ul>
	<li><a href="#">HOME</a></li>
	<li><a href="#">WHY?</a></li>
	<li><a href="#">VIDEOGAME</a></li>
	<li><a href="#">CINEMA</a></li>
	<li><a href="#">BOOK</a></li>
	<li><a href="#">MUSIC</a></li>
</ul>
</nav>
<p align="center">Il mio testo</p>
</body>
</html>
